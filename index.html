<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/26c1f5fa25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Survey</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/1791/1791330.png" alt="Sad">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/4570/4570497.png" alt="Nuetral">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://cdn-icons-png.flaticon.com/512/520/520464.png" alt="Happy">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
